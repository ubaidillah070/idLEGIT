<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdefecf.partnermatch.link/bundle/949/assets/images/favicon.png" rel="icon" type="image/x-icon">
<title>LEGIT VS JOKOSEMUJUNG</title>
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
    body {
        background-color: #343a40;
        color: #fff;
		border-radius: 10px;
    }
    .container {
        max-width: 600px;
        margin: 15px auto;
        background-color: #343a40;
        padding: 5px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgb(0 0 0 / 30%), 0 8px 16px rgb(0 0 0 / 20%);
    }
	.container1 {
		padding-toptop: 60px;
        max-width: 600px;
        margin: 20px auto;
		margin-top: 5px;
        background-color: #343a40;
        padding: 5px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgb(0 0 0 / 30%), 0 8px 16px rgb(0 0 0 / 20%);
    }
    .form-control {
        background-color: #000;
        color: #fff;
		box-shadow: 0 4px 8px rgb(0 0 0 / 50%), 0 8px 16px rgb(0 0 0 / 20%);
		font-size: 20px;
    }
    .btn-copy {
        background-color: #28a745;
		box-shadow: 0 4px 8px rgb(0 0 0 / 50%), 0 8px 16px rgb(0 0 0 / 20%);
    }
	.btn-primary {
		box-shadow: 0 4px 8px rgb(0 0 0 / 50%), 0 8px 16px rgb(0 0 0 / 20%);
    }
	.btn-danger {
		box-shadow: 0 4px 8px rgb(0 0 0 / 50%), 0 8px 16px rgb(0 0 0 / 20%);
    }
		.btn-warning {
		box-shadow: 0 4px 8px rgb(0 0 0 / 50%), 0 8px 16px rgb(0 0 0 / 20%);
    }
    #linkCount {
        color: #fff !important;
        font-weight: bold;
    }
    .link-text {
        font-weight: bold;
        color: #fff !important;
    }
    .copy-success {
        position: absolute;
        top: 20px;
        right: 20px;
        display: none;
        padding: 5px 10px;
        background-color: #28a745;
        border-radius: 5px;
        z-index: 999;
        font-size: 14px;
    }
    .card {
        background-color: #343a40;
        border-radius: 10px;
        box-shadow: 0 2px 4px rgb(0 0 0 / 50%), 0 8px 16px rgb(0 0 0 / 50%);
        padding: 10px;
        margin-bottom: 2px;
		margin-top: 2px;
    }
    .card-header {
        font-size: 11px;
        font-weight: bold;
        margin-bottom: 10px;
		box-shadow: 0 2px 4px rgb(0 0 0 / 20%), 0 8px 16px rgb(0 0 0 / 20%);
    }
    .card-body {
        background-color: #343a40;
        border-radius: 18px;
        padding: 1px;
    }

</style>
</head>
<body>
<div class="container">
    <div class="card">
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-warning active">
                    <input type="radio" name="options" id="option1" autocomplete="off" checked> 𝐋𝐄𝐆𝐈𝐓
                </label>
                <label class="btn btn-warning">
                    <input type="radio" name="options" id="option2" autocomplete="off"> 𝐉𝐎𝐊𝐎𝐒𝐄𝐌𝐔𝐉𝐔𝐍𝐆
                </label>
            </div>
        </div>
    </div>
	<div class="container1">
    <div class="card">
	    <div class="card-header">
        <div class="card-body">
            <div class="input-group mb-1">
                <input type="number" class="form-control" id="numOfStrings" placeholder="Number of strings" min="1" max="100">
                <div class="input-group-append">
                    <button class="btn btn-primary btn-bordered" type="button" onclick="generateRandomStrings()">Generate</button>
                    <button class="btn btn-danger btn-small" onclick="clearLinkList()">Clear Link List</button>
                </div>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <div class="form-group">
                <label for="linkList">List Link:</label>
                <textarea class="form-control" id="linkList" rows="2" oninput="updateLinkCount()"></textarea>
                <small id="linkCount" class="form-text text-muted"><span class="link-text">0</span> link(s)</small>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <div class="form-group">
                <label for="customText">Custom Text:</label>
                <textarea class="form-control" id="customText" rows="3" placeholder="{# = link}"></textarea>
            </div>
            <button type="button" class="btn btn-primary" onclick="generateText()">Generate</button>
            <button type="button" class="btn btn-secondary btn-copy" onclick="copyToClipboard('result')">Copy Text</button>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <div class="form-group mt-3">
                <label for="result">Result:</label>
                <textarea class="form-control" id="result" rows="3"></textarea>
            </div>
        </div>
    </div>
    <div class="copy-success" id="copyNotice">
        copied!
    </div>
</div>

<script>
    function generateRandomString(length, startsWith) {
        const charset = 'abcdefghijklmnopqrstuvwxyz0123456789';
        let result = startsWith;
        for (let i = 1; i < length; i++) {
            const randomIndex = Math.floor(Math.random() * charset.length);
            result += charset[randomIndex];
        }
        return result;
    }

    function generateRandomStrings() {
        const numOfStrings = document.getElementById('numOfStrings').value;
        const isLegit = document.getElementById('option1').checked;

        if (numOfStrings <= 0) {
            alert('Please enter a valid number greater than 0.');
            return;
        }

        const domain = 'https://l.wl.co/l?u=https://iloov.eu/';
        let result = '';

        for (let i = 0; i < numOfStrings; i++) {
            let startsWith = '';
            if (isLegit) {
                startsWith = String.fromCharCode(97 + Math.floor(Math.random() * 26)); // 'a' to 'z'
            } else {
                startsWith = String.fromCharCode(48 + Math.floor(Math.random() * 10)); // '0' to '9'
            }
            const randomString = generateRandomString(5, startsWith);
            const url = domain + randomString;
            result += url + '\n';
        }

        document.getElementById('linkList').value += result;
        updateLinkCount();
    }

    function copyToClipboard(elementId) {
        const outputArea = document.getElementById(elementId);
        outputArea.select();
        document.execCommand('copy');
        showCopiedToast('Copied to clipboard!');
    }

    function showCopiedToast(message) {
        const toast = document.getElementById('copyNotice');
        toast.textContent = message;
        toast.style.display = 'block';
        setTimeout(() => {
            toast.style.display = 'none';
        }, 2000);
    }

    function updateLinkCount() {
        var linkListTextarea = document.getElementById("linkList");
        var linkList = linkListTextarea.value.trim().split('\n');
        var linkCountElement = document.getElementById("linkCount");
        linkCountElement.textContent = linkList.length + " link(s)";
    }

    function generateText() {
        var linkListTextarea = document.getElementById("linkList");
        var linkList = linkListTextarea.value.trim().split('\n');
        var customText = document.getElementById("customText").value.trim().split('\n');
        var result = '';
        var currentLink = linkList.shift() || '';

        for (var i = 0; i < customText.length; i++) {
            var line = customText[i];
            if (line.includes('#')) {
                line = line.replace('#', currentLink);
                currentLink = linkList.shift() || '';
            }
            result += line + '\n';
        }

        document.getElementById("result").value = result;
    }

    function clearLinkList() {
        var linkListTextarea = document.getElementById("linkList");
        linkListTextarea.value = "";
        updateLinkCount();
    }
</script>
<!-- Bootstrap and necessary plugins -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
